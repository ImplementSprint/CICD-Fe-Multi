# ‚ïë  MASTER PIPELINE ORCHESTRATOR (FRONTEND SINGLE)                ‚ïë
# ‚ïë  Branch Strategy: test ‚Üí uat ‚Üí main                             ‚ïë
# ‚ïë                                                                  ‚ïë
# ‚ïë  Single frontend project is expected at repository root (.)       ‚ïë
# ‚ïë    VERCEL_PROJECT_ID_FE_SINGLE (repo secret)                     ‚ïë
# ‚ïë                                                                  ‚ïë
# ‚ïë  Optional repository variables for reuse/customization:          ‚ïë
# ‚ïë    FE_SINGLE_SYSTEM_NAME (default: system-1)                    ‚ïë
# ‚ïë    FE_SINGLE_WORKING_DIR (default: system-1)                    ‚ïë
# ‚ïë    FE_SINGLE_IMAGE_NAME (default: system-1-web)                 ‚ïë
# ‚ïë    FE_SINGLE_VERCEL_PROJECT_SECRET (required, no default)       ‚ïë
# ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
name: "Master Pipeline Orchestrator ‚Äî FE Single"

on:
  push:
    branches: [test, uat, main]
  pull_request:
    branches: [test, uat, main]

permissions:
  contents: write
  packages: write
  pull-requests: write

# Optional secret for orgs that block GITHUB_TOKEN PR creation:
# GH_PR_TOKEN
# (can be defined at organization or repository level)

concurrency:
  group: master-pipeline-fe-single-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: "Detect Changed Files"
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - '**'
            shared:
              - '.github/**'
              - 'package.json'
              - 'sonar-project.properties'

  frontend:
    name: "${{ vars.FE_SINGLE_SYSTEM_NAME != '' && vars.FE_SINGLE_SYSTEM_NAME || 'system-1' }} Pipeline"
    needs: [detect-changes]
    if: needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.shared == 'true'
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: ${{ vars.FE_SINGLE_WORKING_DIR != '' && vars.FE_SINGLE_WORKING_DIR || 'system-1' }}
      system-name: ${{ vars.FE_SINGLE_SYSTEM_NAME != '' && vars.FE_SINGLE_SYSTEM_NAME || 'system-1' }}
      enable-security-scan: true
    secrets: inherit

  sonarcloud:
    name: "SonarCloud ‚Äî Analysis"
    needs: [frontend]
    if: >-
      always() &&
      needs.frontend.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Artifact
        if: needs.frontend.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ${{ vars.FE_SINGLE_SYSTEM_NAME != '' && vars.FE_SINGLE_SYSTEM_NAME || 'system-1' }}-coverage
          path: ${{ vars.FE_SINGLE_WORKING_DIR != '' && vars.FE_SINGLE_WORKING_DIR || 'system-1' }}/coverage
        continue-on-error: true

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}

  validate-vercel-secret-vars:
    name: "Validate Vercel Secret-Name Variables"
    runs-on: ubuntu-latest
    steps:
      - name: Ensure required vars are set
        env:
          PROJECT_SECRET_VAR: ${{ vars.FE_SINGLE_VERCEL_PROJECT_SECRET }}
        run: |
          if [ -z "${PROJECT_SECRET_VAR}" ]; then
            echo "‚ùå Missing required repository variable FE_SINGLE_VERCEL_PROJECT_SECRET."
            echo "Set FE_SINGLE_VERCEL_PROJECT_SECRET to the secret name that stores your Vercel project ID."
            exit 1
          fi

  version-test:
    name: "Version Tag ‚Äî TEST"
    needs: [frontend]
    if: >-
      always() &&
      github.ref == 'refs/heads/test' && github.event_name == 'push' &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and Push Version Tag
        id: version
        run: |
          PREFIX="test-v"
          LATEST=$(git tag -l "${PREFIX}[0-9]*.[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | head -n 1)

          if [ -z "${LATEST}" ]; then
            NEXT_VERSION="1.0.0.0"
          else
            RAW_VERSION="${LATEST#${PREFIX}}"
            IFS='.' read -r MAJOR MINOR PATCH BUILD <<< "${RAW_VERSION}"
            NEXT_VERSION="${MAJOR}.${MINOR}.${PATCH}.$((BUILD + 1))"
          fi

          TAG="${PREFIX}${NEXT_VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Tag already exists: ${TAG}"
            exit 0
          fi

          git tag -a "${TAG}" -m "TEST version ${TAG}"
          git push origin "${TAG}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT

  deploy-test:
    name: "TEST ‚Äî ${{ vars.FE_SINGLE_SYSTEM_NAME != '' && vars.FE_SINGLE_SYSTEM_NAME || 'system-1' }}"
    needs: [frontend, validate-vercel-secret-vars]
    if: >-
      always() &&
      github.ref == 'refs/heads/test' && github.event_name == 'push' &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: ${{ vars.FE_SINGLE_WORKING_DIR != '' && vars.FE_SINGLE_WORKING_DIR || '.' }}
      environment: preview
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets[vars.FE_SINGLE_VERCEL_PROJECT_SECRET] }}

  deploy-uat:
    name: "UAT ‚Äî ${{ vars.FE_SINGLE_SYSTEM_NAME != '' && vars.FE_SINGLE_SYSTEM_NAME || 'system-1' }}"
    needs: [frontend, validate-vercel-secret-vars]
    if: >-
      always() &&
      github.ref == 'refs/heads/uat' && github.event_name == 'push' &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: ${{ vars.FE_SINGLE_WORKING_DIR != '' && vars.FE_SINGLE_WORKING_DIR || '.' }}
      environment: preview
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets[vars.FE_SINGLE_VERCEL_PROJECT_SECRET] }}

  version-uat:
    name: "Version Tag ‚Äî UAT"
    needs: [frontend]
    if: >-
      always() &&
      github.ref == 'refs/heads/uat' && github.event_name == 'push' &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve Latest TEST Version Tag
        id: version
        run: |
          PREFIX="test-v"
          LATEST=$(git tag -l "${PREFIX}[0-9]*.[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | head -n 1)

          if [ -z "${LATEST}" ]; then
            echo "‚ùå No test version tag found. UAT version reference requires a prior test tag."
            exit 1
          fi

          echo "tag=${LATEST}" >> $GITHUB_OUTPUT
          echo "‚úÖ Resolved UAT reference tag: ${LATEST}"

  production-gate:
    name: "Production Readiness Gate"
    needs: [frontend]
    if: >-
      always() &&
      github.ref == 'refs/heads/main' && github.event_name == 'push' &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    uses: ./.github/workflows/production-gate.yml
    with:
      system-dir: ${{ vars.FE_SINGLE_WORKING_DIR != '' && vars.FE_SINGLE_WORKING_DIR || '.' }}
      app-type: web
    secrets: inherit

  deploy-prod:
    name: "Prod ‚Äî ${{ vars.FE_SINGLE_SYSTEM_NAME != '' && vars.FE_SINGLE_SYSTEM_NAME || 'system-1' }}"
    needs: [production-gate, validate-vercel-secret-vars]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: ${{ vars.FE_SINGLE_WORKING_DIR != '' && vars.FE_SINGLE_WORKING_DIR || '.' }}
      environment: production
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets[vars.FE_SINGLE_VERCEL_PROJECT_SECRET] }}

  version-main-release:
    name: "Version Tag ‚Äî MAIN Release"
    needs: [deploy-prod]
    if: >-
      always() &&
      github.ref == 'refs/heads/main' && github.event_name == 'push' &&
      (needs.deploy-prod.result == 'success' || needs.deploy-prod.result == 'skipped')
    outputs:
      version_tag: ${{ steps.version.outputs.tag }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and Push Release Tag
        id: version
        run: |
          TEST_PREFIX="test-v"
          MAIN_PREFIX="main-v"

          LATEST_TEST=$(git tag -l "${TEST_PREFIX}[0-9]*.[0-9]*.[0-9]*.[0-9]*" --sort=-v:refname | head -n 1)
          if [ -z "${LATEST_TEST}" ]; then
            echo "‚ùå No test version tag found. main release tag requires a prior test tag."
            exit 1
          fi

          VERSION_FROM_TEST="${LATEST_TEST#${TEST_PREFIX}}"
          TAG="${MAIN_PREFIX}${VERSION_FROM_TEST}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Tag already exists: ${TAG}"
            exit 0
          fi

          git tag -a "${TAG}" -m "MAIN release ${TAG}"
          git push origin "${TAG}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT

  docker-main:
    name: "GHCR ‚Äî ${{ vars.FE_SINGLE_SYSTEM_NAME != '' && vars.FE_SINGLE_SYSTEM_NAME || 'system-1' }}"
    needs: [version-main-release]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/docker-build.yml
    with:
      working-directory: ${{ vars.FE_SINGLE_WORKING_DIR != '' && vars.FE_SINGLE_WORKING_DIR || '.' }}
      image-name: ${{ vars.FE_SINGLE_IMAGE_NAME != '' && vars.FE_SINGLE_IMAGE_NAME || 'system-1-web' }}
      release-tag: ${{ needs.version-main-release.outputs.version_tag }}
      push-image: true
      scan-vulnerabilities: true
    secrets: inherit

  create-pr-to-uat:
    name: "Create PR ‚Üí UAT"
    needs: [frontend, version-test, deploy-test]
    if: >-
      always() &&
      github.ref == 'refs/heads/test' && github.event_name == 'push' &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped') &&
      needs.version-test.result == 'success' &&
      (needs.deploy-test.result == 'success' || needs.deploy-test.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Validate PAT for PR creation
        env:
          GH_PR_TOKEN: ${{ secrets.GH_PR_TOKEN }}
        run: |
          if [ -z "${GH_PR_TOKEN}" ]; then
            echo "‚ùå Missing PAT secret for PR creation."
            echo "Add GH_PR_TOKEN as an organization or repository secret."
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PR_TOKEN }}

      - name: Create PR from test ‚Üí uat
        env:
          GH_TOKEN: ${{ secrets.GH_PR_TOKEN }}
        run: |
          git fetch origin test uat --no-tags
          COMMITS_AHEAD=$(git rev-list --count origin/uat..origin/test || echo 0)
          if [ "${COMMITS_AHEAD}" -eq 0 ]; then
            echo "‚ÑπÔ∏è No commits between test and uat. Skipping PR creation."
            exit 0
          fi

          EXISTING_PR=$(gh pr list --base uat --head test --state open --json number --jq '.[0].number' 2>/dev/null || true)
          APP_URL="${{ needs.deploy-test.outputs.deployment_url }}"
          VERSION_TAG="${{ needs.version-test.outputs.version_tag }}"
          UAT_REFERENCE_TAG="${VERSION_TAG}"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          PR_BODY=$(cat <<ENDOFBODY
          ## üöÄ Promote TEST ‚Üí UAT

          This PR was **automatically created** after all CI checks and TEST deployments passed on the \`test\` branch.

          ### üìã Pre-merge Checklist
          - [ ] Verified ${{ vars.FE_SINGLE_SYSTEM_NAME != '' && vars.FE_SINGLE_SYSTEM_NAME || 'system-1' }} on TEST
          - [ ] Ready for UAT validation

          ### üîó Vercel TEST Deployment Link
          - ${{ vars.FE_SINGLE_SYSTEM_NAME != '' && vars.FE_SINGLE_SYSTEM_NAME || 'system-1' }}: ${APP_URL:-Not deployed (no changes)}

          ### üè∑Ô∏è Version References
          | Environment | Version Tag |
          |-------------|-------------|
          | TEST | ${VERSION_TAG} |
          | UAT (reference) | ${UAT_REFERENCE_TAG} |

          ### üîç Details
          - **Source branch:** test
          - **Target branch:** uat
          - **Version tag:** \`${VERSION_TAG}\`
          - **Commit:** \`${SHORT_SHA}\`
          - **Triggered at:** ${TIMESTAMP}
          - **Pipeline run:** [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ---
          *Merge this PR to trigger UAT deployment.*
          ENDOFBODY
          )

          if [ -n "$EXISTING_PR" ]; then
            gh pr edit "$EXISTING_PR" --body "$PR_BODY"
            exit 0
          fi

          gh pr create --base uat --head test --title "üöÄ Release: Promote TEST ‚Üí UAT (${SHORT_SHA})" --body "$PR_BODY"

  create-pr-to-main:
    name: "Create PR ‚Üí Main"
    needs: [frontend, deploy-uat, version-uat]
    if: >-
      always() &&
      github.ref == 'refs/heads/uat' && github.event_name == 'push' &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped') &&
      (needs.deploy-uat.result == 'success' || needs.deploy-uat.result == 'skipped') &&
      needs.version-uat.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Validate PAT for PR creation
        env:
          GH_PR_TOKEN: ${{ secrets.GH_PR_TOKEN }}
        run: |
          if [ -z "${GH_PR_TOKEN}" ]; then
            echo "‚ùå Missing PAT secret for PR creation."
            echo "Add GH_PR_TOKEN as an organization or repository secret."
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PR_TOKEN }}

      - name: Create PR from uat ‚Üí main
        env:
          GH_TOKEN: ${{ secrets.GH_PR_TOKEN }}
        run: |
          git fetch origin uat main --no-tags
          COMMITS_AHEAD=$(git rev-list --count origin/main..origin/uat || echo 0)
          if [ "${COMMITS_AHEAD}" -eq 0 ]; then
            echo "‚ÑπÔ∏è No commits between uat and main. Skipping PR creation."
            exit 0
          fi

          EXISTING_PR=$(gh pr list --base main --head uat --state open --json number --jq '.[0].number' 2>/dev/null || true)
          APP_URL="${{ needs.deploy-uat.outputs.deployment_url }}"
          VERSION_TAG="${{ needs.version-uat.outputs.version_tag }}"
          MAIN_REFERENCE_TAG="main-v${VERSION_TAG#test-v}"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          PR_BODY=$(cat <<ENDOFBODY
          ## üöÄ Promote UAT ‚Üí Production

          This PR was **automatically created** after all CI checks and UAT deployments passed on the \`uat\` branch.

          ### üìã Pre-merge Checklist
          - [ ] Verified ${{ vars.FE_SINGLE_SYSTEM_NAME != '' && vars.FE_SINGLE_SYSTEM_NAME || 'system-1' }} on UAT
          - [ ] All acceptance criteria met

          ### üîó Vercel UAT Deployment Link
          - ${{ vars.FE_SINGLE_SYSTEM_NAME != '' && vars.FE_SINGLE_SYSTEM_NAME || 'system-1' }}: ${APP_URL:-Not deployed (no changes)}

          ### üè∑Ô∏è Version References
          | Environment | Version Tag |
          |-------------|-------------|
          | TEST (source sequence) | ${VERSION_TAG} |
          | UAT (reference) | ${VERSION_TAG} |
          | MAIN (target release) | ${MAIN_REFERENCE_TAG} |

          ### üîç Details
          - **Source branch:** uat
          - **Target branch:** main
          - **Version tag reference:** \`${VERSION_TAG}\`
          - **Commit:** \`${SHORT_SHA}\`
          - **Triggered at:** ${TIMESTAMP}
          - **Pipeline run:** [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ---
          *Merge this PR to deploy to production. A production readiness gate will run automatically.*
          ENDOFBODY
          )

          if [ -n "$EXISTING_PR" ]; then
            gh pr edit "$EXISTING_PR" --body "$PR_BODY"
            exit 0
          fi

          gh pr create --base main --head uat --title "üöÄ Release: Promote UAT ‚Üí Production (${SHORT_SHA})" --body "$PR_BODY"

  pipeline-summary:
    name: "Pipeline Summary"
    needs: [frontend]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Pipeline Results
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch:     ${{ github.ref_name }}"
          echo "Frontend:   ${{ needs.frontend.result }}"

  auto-revert-on-failure:
    name: "Auto Revert Failed Commit"
    needs:
      - frontend
      - sonarcloud
      - version-test
      - version-uat
      - deploy-test
      - deploy-uat
      - create-pr-to-uat
      - create-pr-to-main
    if: >-
      always() &&
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/test' || github.ref == 'refs/heads/uat') &&
      github.actor != 'github-actions[bot]' &&
      contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PR_TOKEN != '' && secrets.GH_PR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Revert failed commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TARGET_SHA="${{ github.sha }}"
          PARENT_COUNT=$(git rev-list --parents -n 1 "${TARGET_SHA}" | awk '{print NF-1}')

          if [ "${PARENT_COUNT}" -gt 1 ]; then
            echo "‚ÑπÔ∏è Reverting merge commit ${TARGET_SHA} with mainline parent 1"
            git revert -m 1 --no-edit "${TARGET_SHA}"
          else
            git revert --no-edit "${TARGET_SHA}"
          fi

          REVERT_MSG=$(git log -1 --pretty=%B)
          git commit --amend -m "${REVERT_MSG}"$'\n\n[skip ci]'
          git push origin HEAD:${{ github.ref_name }}
