name: "Master Pipeline Orchestrator (Single Wrapper)"

on:
  workflow_dispatch:
    inputs:
      run_deploy:
        description: "Run deploy jobs"
        type: boolean
        default: true
      run_promotion:
        description: "Run PR promotion jobs"
        type: boolean
        default: true
      dry_run:
        description: "Preview-only mode (skip deploy/tag push, print PR body)"
        type: boolean
        default: false
  workflow_call:
    inputs:
      run_deploy:
        description: "Run deploy jobs"
        type: boolean
        default: true
      run_promotion:
        description: "Run PR promotion jobs"
        type: boolean
        default: true
      dry_run:
        description: "Preview-only mode (skip deploy/tag push, print PR body)"
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  pull-requests: write
  security-events: write

jobs:
  master-single:
    name: "Master Pipeline (Single)"
    uses: ./.github/workflows/master-pipeline-fe-multi.yml
    with:
      pipeline_mode: single
      run_deploy: ${{ inputs.run_deploy }}
      run_promotion: ${{ inputs.run_promotion }}
      dry_run: ${{ inputs.dry_run }}
    secrets: inherit
